name: CMake

on:
  pull_request:
    branches: [ "master" ]


env:
  CC: gcc-14
  CXX: g++-14
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap vcpkg
        run: /usr/local/share/vcpkg/bootstrap-vcpkg.sh

      - name: Run vcpkg
        run: /usr/local/share/vcpkg/vcpkg install

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=/usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
